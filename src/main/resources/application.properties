#Porta do servidor
server.port=8083

#Caminho do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/mercadinho

#nome do usario de conexão com o banco
spring.datasource.username=postgres

#senha de conexão com o banco de dados
spring.datasource.password=123456789

#nome do Driver
spring.datasource.driver-class-name=org.postgresql.Driver

#configuração para indicar o hibernate parar gerar atualizaçoes automaticas constantemente no schema
spring.jpa.hibernate.ddl-auto=update
